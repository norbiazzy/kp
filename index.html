<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./img/icons8-96.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Калькулятор</title>
</head>

<body>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <h1 class="text-center">Калькулятор блоков</h1>

  <div class="container calc">
    <div class="row mb-2">
      <div class="col">
        <button class="btn w-100 btn-secondary" data-density="D400">D400</button>
      </div>
      <div class="col">
        <button class="btn w-100 btn-secondary" data-density="D500">D500</button>
      </div>
      <div class="col">
        <button class="btn w-100 btn-secondary" data-density="D600">D600</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <button class="btn w-100 btn-secondary" data-lenght="600">600</button>
      </div>
      <div class="col">
        <button class="btn w-100 btn-secondary" data-lenght="625">625</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col"><button class="btn w-100 btn-secondary" data-width="400">400</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-width="375">375</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-width="350">350</button></div>
    </div>
    <div class="row mb-2">
      <div class="col"><button class="btn w-100 btn-secondary" data-width="300">300</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-width="250">250</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-width="200">200</button></div>
    </div>
    <div class="row mb-2">
      <div class="col"><button class="btn w-100 btn-secondary" data-width="150">150</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-width="100">100</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-width="50">50</button></div>
    </div>
    <div class="row mb-2">
      <div class="col"><button class="btn w-100 btn-secondary" data-height="250">250</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-height="200">200</button></div>
    </div>
    <div class="row mb-2">
      <div class="col"><button class="btn w-100 btn-secondary" data-factory="DZGI">ДЗГИ</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-factory="SK">СК</button></div>
      <div class="col"><button class="btn w-100 btn-secondary" data-factory="MY">МЯ</button></div>
    </div>

    <div class="row mb-2">
      <div class="col d-flex align-items-center"><label for="cube">Кубы</label></div>
      <div class="col"><input class="form-control" type="number" name="cube"></div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center"><label for="pieces">Штуки</label></div>
      <div class="col"><input class="form-control" type="number" name="pieces"></div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center"><label for="pallets">Палеты</label></div>
      <div class="col"><input class="form-control" type="number" name="pallets"></div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center"><label for="glay">Клей</label></div>
      <div class="col"><input class="form-control" type="number" value="0" name="glay"></div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center "><label for="glayPrice">Цена клея</label></div>
      <div class="col"><input class="form-control" type="number" value="300" name="glayPrice"></div>
    </div>
    <div class="row mb-2">
      <div class="col">
        <button class="btn mb-2 w-100 btn-secondary" data-btnsetprice="4777">4777</button>
        <button class="btn mb-2 w-100 btn-secondary" data-btnsetprice="5641">5641</button>
        <button class="btn mb-2 w-100 btn-secondary" data-btnsetprice="4860">4860</button>
        <button class="btn mb-2 w-100 btn-secondary" data-btnsetprice="5742">5742</button>
        <button class="btn mb-2 w-100 btn-secondary" data-btnsetprice="6550">6550</button>
        <button class="btn mb-2 w-100 btn-secondary" data-btnsetprice="7740">7740</button>
      </div>
      <div class="col">
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="4690">4690</button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="5542">5542</button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="4777">4777</button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="5641">5641</button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="6464">6464</button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="7640">7640</button>
      </div>
      <div class="col">
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="4520">4520 </button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="5341">5341 </button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="4605">4605 </button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="5442">5442 </button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="6294">6294 </button>
        <button class="btn w-100 mb-2  btn-secondary" data-btnsetprice="7440">7440 </button>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex align-items-center">
        <p class="mb-2">Цена: </p>
      </div>
      <div class="col"> <input class="mb-2 form-control" type="number" name="price">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col"><button class="mb-0 btn w-100 btn-secondary" data-payment="nal">Нал</button></div>
      <div class="col"><button class="mb-0 btn w-100 btn-secondary" data-payment="nds">НДС</button></div>
    </div>
    <!-- <input class="mb-0 form-control" type="number" disabled min="3" value="3" step="0.5" name="NCPersent"> -->

    <div class="row mb-2">
      <div class="col"><button class="mb-0 btn w-100 btn-success" id="btnAddRow">Добавить блок</button></div>
    </div>

    <div class="row mb-2">
      <div class="col"><button class="mb-0 btn w-100 btn-warning" data-typeLogistics="glory">Триумф</button></div>
      <div class="col d-none"><button class="hide mb-0 btn w-100 btn-warning" data-typeLogistics="tiana">Тиана</button>
      </div>
      <div class="col"><button class="mb-0 btn w-100 btn-warning" data-typeLogistics="my">Своя</button></div>
    </div>
    <div class="row mb-2" id="kmRow">
      <div class="col-2 d-flex align-items-center"><label for="km">Км</label></div>
      <!-- <div class="col"><input class="form-control" type="number" name="km"></div> -->
      <div class="col d-flex justify-content-between"><input class="form-control d-none" type="number" name="km">
        <div class="form-check me-2">
          <input class="form-check-input" type="radio" name="km" id="log30" value="1" checked>
          <label class="form-check-label" for="log30">
            0-30
          </label>
        </div>
        <div class="form-check me-2">
          <input class="form-check-input" type="radio" name="km" id="log45" value="31">
          <label class="form-check-label" for="log45">
            30-45
          </label>
        </div>
        <div class="form-check me-2">
          <input class="form-check-input" type="radio" name="km" id="log60" value="46">
          <label class="form-check-label" for="log60">
            45-60
          </label>
        </div>
        <div class="form-check me-2">
          <input class="form-check-input" type="radio" name="km" id="log90" value="61">
          <label class="form-check-label" for="log90">
            60-90
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="km" id="log120" value="91">
          <label class="form-check-label" for="log120">
            90-120
          </label>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col d-flex align-items-center">
        <p class="mb-0">Фура 20т: </p>
      </div>
      <div class="col">
        <button class="mb-0 btn btn-danger w-auto" data-logisticsRemove="truck">-</button>
        <span data-truckCount="0">0</span>
        <button class="mb-0 btn btn-success w-auto" data-logisticsAdd='truck'>+</button>
      </div>
      <div class="col">
        <input class="form-control" data-logicstics="truck" type="number">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center">
        <p class="mb-0">Маник 10т: </p>
      </div>
      <div class="col">
        <button class="mb-0 btn btn-danger w-auto" data-logisticsRemove="manipulator">-</button>
        <span data-manipulatorCount="0">0</span>
        <button class="mb-0 btn btn-success w-auto" data-logisticsAdd='manipulator'>+</button>
      </div>
      <div class="col">
        <input class="form-control" data-logicstics="manipulator" type="number">
      </div>
    </div>
    <div class="row mb-2">
      <div class="col d-flex align-items-center">
        <p class="mb-0">Маник 20т:</p>
      </div>
      <div class="col">
        <button class="mb-0 btn btn-danger w-auto" data-logisticsRemove="hitch">-</button>
        <span data-hitchCount="0">0</span>
        <button class="mb-0 btn btn-success w-auto" data-logisticsAdd='hitch'>+</button>
      </div>
      <div class="col">
        <input class="form-control" data-logicstics="hitch" type="number">
      </div>
    </div>
    <div class="row" id="coppy">
      <div class="col">
        <ul class="result ps-0"></ul>
        <ul class="resultLogistics ps-0"></ul>
        <div class="resultTotal"></div>
      </div>
    </div>
    <div class="row">
      <div class="col"><button class="btn w-100 mb-2  btn-warning" onclick="copy('coppy')">Скопировать</button>
      </div>
    </div>
    <div class="row">
      <div class="col"><button class="btn w-100 mb-2  btn-info" data-calcGaly="calc">Рассчитать клей</button>
      </div>
    </div>
    <div class="row">
      <div class="col"><button class="btn w-100 mb-2  btn-danger" onclick="reload()">Очистить</button> </div>
    </div>
    <div class="row">
      <div class="col">
        <!-- <button class="btn w-100 mb-2  btn-info" data-modal="bridge" id="bridgeModal">Перемычки</button> -->
        <button type="button" class="btn w-100 mb-2  btn-primary" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Перемычки
        </button>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Перемычки</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="bridge">
            <div class="shadow"></div>
            <div>
              <ul class="ps-0">
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <!-- <button type="button" class="btn btn-primary">Understood</button> -->
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>

  <br>

  <br>

  <br>

  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
